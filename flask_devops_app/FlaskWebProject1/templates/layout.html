<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} Â· Abbas</title>

    <style>
        :root {
            /* ðŸŒˆ Purple Futuristic Theme */
            --bg: #1a1b3a;
            --bg-gradient: radial-gradient(circle at top, #3b1e82 0%, #1a1b3a 70%);
            --card: #262653;
            --text: #f5eaff;
            --accent: #b37bff;
        }

        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* âœ¨ Soft Glow Background Animation */
        #glow-bg {
            position: fixed;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(179, 123, 255, 0.25), transparent 70%);
            filter: blur(120px);
            animation: subtleGlow 12s ease-in-out infinite alternate;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes subtleGlow {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-5%, -5%) scale(1.2); }
        }

        header {
            padding: 2rem clamp(1.5rem, 5vw, 4rem);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: clamp(1.25rem, 2.5vw, 2rem);
            font-weight: 600;
            letter-spacing: 0.08em;
            color: var(--accent);
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 450;
            position: relative;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.25s ease;
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        main {
            flex: 1;
            padding: 0 clamp(1.5rem, 6vw, 6rem) 3rem;
        }

        .card {
            background: rgba(26, 27, 58, 0.75);
            border: 1px solid rgba(179, 123, 255, 0.2);
            border-radius: 1.5rem;
            padding: clamp(1.5rem, 4vw, 3rem);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(14px);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: rgba(245, 234, 255, 0.7);
            font-size: 0.95rem;
        }

        @media (max-width: 640px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            nav a {
                margin: 0 0.75rem;
            }
        }
    </style>
</head>

<body>
    <!--âœ¨ Soft Glow Effect (replaces fireworks) -->
    <div id="glow-bg"></div>

    <header>
        <div class="brand">Abbas</div>
        <nav>
            <a href="{{ url_for('home') }}" class="{% if request.path == '/' or request.path == '/home' %}active{% endif %}">Home</a>
            <a href="{{ url_for('about') }}" class="{% if request.path == '/about' %}active{% endif %}">About</a>
            <a href="{{ url_for('contact') }}" class="{% if request.path == '/contact' %}active{% endif %}">Contact</a>
        </nav>
    </header>

    <main>
        <section class="card">
            {% block content %}{% endblock %}
        </section>
    </main>

    <footer>
        Crafted with focus Â· {{ year }} Â· Abbas
    </footer>

</body>
</html>
