<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }} Â· Abbas</title>

    <style>
        :root {
            --bg: #f5f5f7;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --accent: #6366f1; /* soft indigo */
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* ðŸŒŸ Soft Floating Particles */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        header {
            padding: 1.75rem clamp(1rem, 5vw, 4rem);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 0.03em;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            position: relative;
            transition: color 0.25s ease;
        }

        nav a:hover {
            color: var(--accent);
        }

        nav a.active {
            color: var(--accent);
        }

        main {
            flex: 1;
            padding: 0 clamp(1rem, 5vw, 6rem) 3rem;
        }

        .card {
            background: var(--card);
            border-radius: 1.25rem;
            padding: clamp(1.5rem, 4vw, 3rem);
            box-shadow: 0 12px 32px var(--shadow);
            border: 1px solid #e5e7eb;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--muted);
            font-size: 0.95rem;
        }

        @media (max-width: 640px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            nav a {
                margin: 0 1rem;
            }
        }
    </style>
</head>

<body>

    
    <canvas id="particles"></canvas>

    <header>
        <div class="brand">Abbas</div>
        <nav>
            <a href="{{ url_for('home') }}" class="{% if request.path == '/' or request.path == '/home' %}active{% endif %}">Home</a>
            <a href="{{ url_for('about') }}" class="{% if request.path == '/about' %}active{% endif %}">About</a>
            <a href="{{ url_for('contact') }}" class="{% if request.path == '/contact' %}active{% endif %}">Contact</a>
        </nav>
    </header>

    <main>
        <section class="card">
            {% block content %}{% endblock %}
        </section>
    </main>

    <footer>
        Crafted with focus Â· {{ year }} Â· Abbas
    </footer>

    <!-- ðŸŒŸ Soft Particle Animation Script -->
    <script>
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const particles = [];
        const particleCount = 35;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.alpha = Math.random() * 0.6 + 0.2;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.color = "rgba(99,102,241," + this.alpha + ")"; /* soft indigo */
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
