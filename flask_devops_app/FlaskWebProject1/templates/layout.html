<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} · abbas</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #0f172a;
            --card: #1f2a44;
            --text: #f8fafc;
            --accent: #38bdf8;
        }
        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top, #1d4ed8 0%, #0f172a 60%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 2rem clamp(1.5rem, 5vw, 4rem);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand {
            font-size: clamp(1.25rem, 2.5vw, 2rem);
            font-weight: 600;
            letter-spacing: 0.08em;
        }
        nav a {
            color: var(--text);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 450;
            position: relative;
        }
        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.2s ease;
        }
        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }
        main {
            flex: 1;
            padding: 0 clamp(1.5rem, 6vw, 6rem) 3rem;
        }
        .card {
            background: rgba(15, 23, 42, 0.75);
            border: 1px solid rgba(56, 189, 248, 0.15);
            border-radius: 1.5rem;
            padding: clamp(1.5rem, 4vw, 3rem);
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.35);
            backdrop-filter: blur(12px);
        }
        footer {
            text-align: center;
            padding: 2rem;
            color: rgba(248, 250, 252, 0.7);
            font-size: 0.95rem;
        }
        @media (max-width: 640px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            nav a {
                margin: 0 0.75rem;
            }
        }
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <canvas id="fireworks-canvas"></canvas>
    <header>
        <div class="brand">Abbas</div>
        <nav>
            <a href="{{ url_for('home') }}" class="{% if request.path == '/' or request.path == '/home' %}active{% endif %}">Home</a>
            <a href="{{ url_for('about') }}" class="{% if request.path == '/about' %}active{% endif %}">About</a>
            <a href="{{ url_for('contact') }}" class="{% if request.path == '/contact' %}active{% endif %}">Contact</a>
        </nav>
    </header>
    <main>
        <section class="card">
            {% block content %}{% endblock %}
        </section>
    </main>
    <footer>
        Crafted with focus · {{ year }} · Abbas
    </footer>
    <script>
        // Fireworks Animation (limited to ~3 seconds)
        (function() {
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            
            const particles = [];
            let running = true;
            const colors = ['#38bdf8', '#5eead4', '#fbbf24', '#f87171', '#a78bfa', '#fb7185'];
            
            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.vx = (Math.random() - 0.5) * 8;
                    this.vy = (Math.random() - 0.5) * 8;
                    this.life = 1;
                    this.decay = Math.random() * 0.02 + 0.01;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.size = Math.random() * 3 + 2;
                }
                
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.1; // gravity
                    this.life -= this.decay;
                }
                
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.life;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
            
            function createFirework(x, y) {
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(x, y));
                }
            }
            
            function animate() {
                if (!running) {
                    // Clear once and stop drawing
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    canvas.style.display = 'none';
                    return;
                }
                ctx.fillStyle = 'rgba(15, 23, 42, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    
                    if (particles[i].life <= 0) {
                        particles.splice(i, 1);
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            // Create fireworks on page load and periodically (first 1.5s)
            setTimeout(() => {
                createFirework(canvas.width / 2, canvas.height / 2);
            }, 500);
            
            setTimeout(() => {
                createFirework(canvas.width * 0.3, canvas.height * 0.4);
            }, 1000);
            
            setTimeout(() => {
                createFirework(canvas.width * 0.7, canvas.height * 0.6);
            }, 1500);
            
            // Create fireworks on click (only while running)
            const clickHandler = (e) => {
                if (!running) return;
                createFirework(e.clientX, e.clientY);
            };
            document.addEventListener('click', clickHandler);
            
            // Stop fireworks after ~3 seconds
            setTimeout(() => {
                running = false;
                document.removeEventListener('click', clickHandler);
            }, 3000);
            
            animate();
        })();
    </script>
</body>
</html>
